<style>
  :root {
    --bg-color: #020617;
    --glow-1: #520668;
    --glow-2: #053d74;
    --glow-3: #044358;
    --glow-4: #4e0350;
  }
  html { font-family: 'Inter', sans-serif; }
  @supports (font-variation-settings: normal) {
    html { font-family: 'Inter var', sans-serif; }
  }
  
  @keyframes background-pan {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    background-color: var(--bg-color);
    background-image: radial-gradient(at 27% 37%, var(--glow-1) 0px, transparent 50%),
                      radial-gradient(at 97% 21%, var(--glow-2) 0px, transparent 50%),
                      radial-gradient(at 52% 99%, var(--glow-3) 0px, transparent 50%),
                      radial-gradient(at 10% 29%, var(--glow-3) 0px, transparent 50%),
                      radial-gradient(at 97% 96%, var(--glow-4) 0px, transparent 50%),
                      radial-gradient(at 33% 50%, var(--glow-4) 0px, transparent 50%),
                      radial-gradient(at 79% 53%, var(--glow-1) 0px, transparent 50%);
    background-size: 200% 200%;
    animation: background-pan 30s ease infinite;
    background-attachment: fixed;
  }

  #preloader {
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bg-color);
    transition: opacity 0.5s ease;
  }
  #preloader.fade-out {
    opacity: 0;
  }
  #preloader img {
    width: 224px;
    animation: pulse 2s infinite ease-in-out;
  }
  @keyframes pulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }
  @media (min-width: 640px) {
    #preloader img {
      width: 288px;
    }
  }
</style>
